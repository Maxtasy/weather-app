<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="input-container">
        <form name="customForm" id="custom">
            <label for="city-name-input" class="city-name-input-label">Get weather for: </label>
            <input type="text" id="city-name-input" name="city-name-input" placeholder="Enter City" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter City'">
        </form>
        <p class="error-text"></p>
    </div>
    <div class="weather-container">
        <h1>Current Weather</h1>
        <h2 class="city"></h2>
        <p>
            Temperature: 
            <span class="degrees"></span>
        </p>
        <p>
            Wind: 
            <span class="wind-speed"></span>
            <div class="wind-direction">
                <div class="wind-direction-needle"></div>
            </div>
        </p>
    </div>
</body>
</html>
